<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🐍 贪吃蛇游戏</h1>
        </div>

        <div class="game-info">
            <div class="score-display">
                当前分数: <span class="score-value" id="currentScore">0</span>
            </div>
            <div class="score-display">
                最高分: <span class="score-value" id="highScore">0</span>
            </div>
            <div class="difficulty-selector">
                <span class="difficulty-label">难度:</span>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="easy">简单</button>
                    <button class="difficulty-btn active" data-level="medium">中等</button>
                    <button class="difficulty-btn" data-level="hard">困难</button>
                </div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div id="overlayText">按开始按钮或空格键开始游戏</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn start-btn" id="startBtn">开始游戏</button>
            <button class="control-btn pause-btn" id="pauseBtn" disabled>暂停游戏</button>
            <button class="control-btn restart-btn" id="restartBtn">重新开始</button>
        </div>

        <div class="game-instructions">
            <p>🎮 在画布上移动鼠标，蛇会跟随指向</p>
            <p>🍎 吃到食物可以增长身体并获得分数</p>
            <p>⚡ 撞墙或撞到自己的身体游戏结束</p>
            <p>⌨️ 空格键可以暂停/继续游戏</p>
        </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">游戏结束</h2>
            <div class="modal-text">
                <p>当前分数: <span id="finalScore">0</span></p>
                <p>最高分: <span id="modalHighScore">0</span></p>
            </div>
            <button class="modal-btn" id="modalRestartBtn">重新开始</button>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
